<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Debug Blank Page</title>
  </head>
  <body>
    <h1>Debug Test</h1>
    <div id="debug-info"></div>

    <script>
      console.log("üîç Debug page loaded");

      // Test if main site responds
      fetch("/")
        .then((response) => response.text())
        .then((html) => {
          console.log("‚úÖ Main site response length:", html.length);
          if (html.length < 100) {
            console.log("‚ùå Response too short:", html);
          }
          document.getElementById("debug-info").innerHTML = `
                    <p>Main site response length: ${html.length} characters</p>
                    <details>
                        <summary>View HTML</summary>
                        <pre>${html.substring(0, 1000)}...</pre>
                    </details>
                `;
        })
        .catch((error) => {
          console.error("‚ùå Error fetching main site:", error);
          document.getElementById("debug-info").innerHTML = `
                    <p style="color: red;">Error: ${error.message}</p>
                `;
        });
    </script>
  </body>
</html>
